<div class="row">
    <div *ngFor="let video of videos" class="col-sm-12 col-md-6 col-lg-3 eventVideo"
        (click)="openVideoDialog(video)">
        <img class="thumbNail" src="{{getVideoId(video.videoUrl)}}">
        <h2>{{video.name}}</h2>
        <p class="overflow">{{video.desc}} </p>
        <p style="color: grey;"><strong>{{video.date.toLocaleDateString("da-DK")}}</strong></p>
    </div>
</div>
